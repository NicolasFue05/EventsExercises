<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        img{
            width: 350px;
            border-radius: 15px;
        }

        img:hover{
            width: 370px;
        }
    </style>
</head>
<body>
    
    <img src="https://pics.craiyon.com/2023-10-25/012587ff750b4b7cb9c81e7834bc0da6.webp" alt="Anime 80s">
    

    <script>
        const image = document.querySelector('img');

        image.addEventListener('mouseover', () => {
            alert("Mouse sobre la Imagen")
            image.style.transition = "width 0.3s ease"
        })
    </script>
</body>
</html>
